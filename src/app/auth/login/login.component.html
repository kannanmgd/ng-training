<section>
    <form fxLayout="column" fxLayoutAlign="center center"
            fxlayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input type="email" matInput placeholder="Your Email" formControlName="email">
            <mat-hint>Please Enter a Valid email</mat-hint>
            <mat-error>Please Enter a Valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your Password" formControlName="password">
            <mat-hint>please enter your password</mat-hint>
            <mat-error>Missing Password.</mat-error>
        </mat-form-field>
        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
