<section class="signuo-form">
    <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
            type="email" 
            ngModel 
            name="email" 
            matInput 
            placeholder="Email"
            email
            required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field Must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be atleast 6 char long">
            <input type="password" 
            ngModel 
            name="password"
             matInput 
             placeholder="Your Password"
             required
             minlength="6" #pwInput="ngModel">
             <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
             <mat-error>Has to be 6 char</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
            matInput
            placeholder="your Date of birth"
            [matDatepicker]="picker"
            [max]="maxDate" ngModel name="birthDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox color="primary" labelPosition="before" ngModel name="agree" required>Agree Terms and conditions</mat-checkbox>
        <button *ngIf="!isLoading"
         mat-raised-button color="primary" type="submit"
         [disabled]="f.invalid"
         >Submit</button>
         <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
